<div class="restaurant-container">
<h2 class="location-name">
{{LocationCtrl.inspections[0].restaurant_name}}
</h2>
  <div class='inspections-container' ng-repeat='inspection in LocationCtrl.inspections'>
    <div class='location-card'>
      
      Inspection Date: {{inspection.inspection_date | date}} <br>
      Reason: {{inspection.process_description}}<br>
      Score: {{inspection.score}}
      
      <div class="location-score-block">
      {{inspection.score}}
      
      </div>
    </div>
  </div>
</div>
