<div class="restaurant-container">
<h2 class="location-name">
{{LocationCtrl.inspections[0].restaurant_name}}
</h2>
  <div class='inspections-container' ng-repeat='inspection in LocationCtrl.inspections'>
    <div class='result-card'>
      {{inspection.inspection_date}}
      {{inspection.process_description}}
      {{inspection.score}}
    </div>
  </div>
</div>
